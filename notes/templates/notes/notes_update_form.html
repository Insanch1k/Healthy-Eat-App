{% extends 'health/base_generic.html' %}

{% block content %}
    <style>
    input{
        width: 100%;
    }
    </style>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 mt-5">
            <form action="." method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label id="title">TITLE:</label>
                    {{ form.title }}
                </div>
                <div class="form-group">
                    <label id="title">BODY:</label>
                    {{ form.body }}
                </div>
                <input type="submit" value="Update" class="btn btn-success">
            </form>
        </div>
        <div class="col-4"></div>
    </div>


{% endblock %}
