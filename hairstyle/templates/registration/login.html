<title>{% block title %}Login{% endblock %}</title>
<body>
{% block content %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    {% load crispy_forms_tags %}
    <script src="https://kit.fontawesome.com/5bd276172b.js" crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #33e64b;
        }

        .center-column {
            width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 3px;
            box-shadow: 6px 2px 30px 0px rgba(0, 0, 0, 0.75);
        }

        li {
            list-style-type: none;
            background: red;
            border-radius: 5px;
        }

        .asteriskField {
            display: none;
        }
        .title{
            font-size: 33px;
        }
    </style>
    <div class="center-column text-center">

        <div class="title">Log-in</div>
        <div class="row mt-3">
            <div class="col-2"></div>
            <div class="col-8">
                <form action="." method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input style="width: 210px" class="btn btn-success mt-3"
                           type="submit"
                           value="Login"><br>
                    <p><a href="{% url 'password_reset' %}">Forgot ?</a></p>
                </form>
            </div>
            <div class="col-2"></div>
        </div>

    </div>
{% endblock %}
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
