{% extends 'health/base_generic.html' %}

{% block title  %}{% endblock  %}

{% block content %}
    <p>Reset form</p>
    {% if validlink %}
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type = "submit" value = "Save">
    </form>
    {% else %}
        <p style="color: red">Invalid token.</p>
        <a href="{% url 'password_reset' %}">Request a new password reset token</a>
    {% endif %}
{% endblock %}
